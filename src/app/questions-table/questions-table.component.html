<div class="filter">
	<mat-form-field>
		<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
	</mat-form-field>
</div>
<div class="table-container">
	<table mat-table [dataSource]="questions" matSort>
		<ng-container matColumnDef="file">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>File</th>
			<td mat-cell *matCellDef="let element"> {{element.file}} </td>
		</ng-container>
		<ng-container matColumnDef="type">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
			<td mat-cell *matCellDef="let element"> {{element.type}} </td>
		</ng-container>
		<ng-container matColumnDef="title">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
			<td mat-cell *matCellDef="let element"> {{element.title}} </td>
		</ng-container>
		<ng-container matColumnDef="artist">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Artist</th>
			<td mat-cell *matCellDef="let element"> {{element.artist}} </td>
		</ng-container>
		<ng-container matColumnDef="year">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
			<td mat-cell *matCellDef="let element"> {{element.year}} </td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
