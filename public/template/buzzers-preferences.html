
	<h1>Preferences</h1>

	<form>
		<h2>Game</h2>
		<div class="form-group">
			<label>Game port</label>
			<div class="form-group">
				<input type="number" 
				       ng-model="$ctrl.preferences.port" 
				       class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label>Game Server</label>
			<div class="form-group">
				<input type="text" 
				       ng-model="$ctrl.preferences.server" 
				       class="form-control" />
			</div>
		</div>
	</form>

	<footer>
		<button class="btn btn-default" ng-click="$ctrl.cancel()">Annuler</button>
		<button class="btn btn-success" ng-click="$ctrl.save()">Valider</button>
	</footer>
